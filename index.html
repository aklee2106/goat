<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/styles/index.css" />
		
		<meta property="og:title" content="Speech Bubbles" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="images/bubbles.gif"/>
		<meta property="og:image" content="http://alexklee.com/speech_bubbles/" />


		<script src="https://d3js.org/d3.v4.min.js"></script>

		<script src="./dist/main.js"></script>
		
	</head>
  
  <body>
		<header>
			<span>an alex lee joint  <i class="fas fa-crow"></i></span>
			<h1>speech bubbles</h1>
			<ul class='header-links'>
				<li><a href="https://www.github.com/aklee2106"><i class="fab fa-github"></i></a></li>
				<li><a href="https://www.linkedin.com/in/aklee2106"><i class="fab fa-linkedin"></i></a></li>
			</ul>
		</header>
		
		<div class='modal'>
			<div class='modal-content'>
				<span class='close'>&times;</span>
				<p>Welcome to Speech Bubbles! Type up some words and you'll see bubbles representing
					how frequently each word is used. Bigger bubbles mean more common words!
				</p>
			</div>
		</div>
		
		<svg class="main-container" id="circles-container"></svg>

		<div id="word-preview"></div>
		
		<form id="submit-form">
			<input class="user-input" type="text" placeholder="type some words...">
			<button id="submit">bubble!</button>
			<button id="speech">speech</button>
			<button id="clear">clear</button>
		</form>
		
	</body>

</html>
